{% extends "studentlayout.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6"><h1 class="text-center p-2 bg-secondary text-warning">Add Students</h1></div>
        <div class="col-sm-3"></div>
    </div>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form action="{% url 'addstudentdetails' %}" method="post">
                {% csrf_token %}
                <label>Student Name:</label>
                <input type="text" name="sname" placeholder="Student Name" class="form-control">
                <label>Student Address:</label>
                <input type="text" name="saddress" placeholder="Student Address" class="form-control">
                <label>Student Age:</label>
                <input type="number" name="sage" placeholder="Student Age" class="form-control">
                <label>Joining Date:</label>
                <input type="date" name="date" class="form-control">
                <label>Course</label>
                <select name="sel" class="form-control">
                    {% for c in course %}
                        <option value="{{c.id}}">{{c.coursename}}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary text-warning w-100">Add</button>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
{% endblock %}
