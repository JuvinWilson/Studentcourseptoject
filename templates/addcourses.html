{% extends "courselayout.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center text-success p-2" >Add courses</h1>
    <form action="{% url 'addcoursedetails' %}" method="post">
        {% csrf_token %}
        <label>Course Name:</label>
        <input type="text" name="cname" placeholder="Course Name" class="form-control">
        <label>Course Fee:</label>
        <input type="number" name="cfee" placeholder="Course Fee" class="form-control">
        <button type="submit" class="btn btn-primary text-warning w-100">Add</button>
    </form>
</div>
{% endblock %}
