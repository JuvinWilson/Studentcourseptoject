<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    <style>
        @media(min-width:350px){
            body{
                background-color: yellowgreen;
            }
            .container{
                margin-top:80px;
            }
            label{
                margin-top: 10px;
            }
            input[type=text],input[type=number]{
                margin-top: 5px;
            }
            button[type=submit]{
                margin-top: 20px;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6"><h1 class="text-center p-2 bg-secondary text-warning">Update Student Details</h1></div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <form action="{% url 'editdetails' student.id %}" method='post'>
                    {% csrf_token %}
                    <label>Student Name:</label>
                    <input type="text" name="sname" placeholder="Student Name" class="form-control" value="{{student.studentname}}">
                    <label>Student Address:</label>
                    <input type="text" name="saddress" placeholder="Student Address" class="form-control" value="{{student.address}}">
                    <label>Student Age:</label>
                    <input type="number" name="sage" placeholder="Student Age" class="form-control" value="{{student.age}}">
                    <label>Joining Date:</label>
                    <input type="date" name="date" class="form-control" value="{{student.date|date:'Y-m-d'}}">
                    <label>Course</label>
                    <select name="sel" class="form-control">
                        <option>{{student.course.coursename}}</option>
                        {% for c in course %}
                            <option value="{{c.id}}">{{c.coursename}}</option>
                        {% endfor %}
                    </select>
                    <!-- <label>Course Fee</label>
                    <input type="number" name="cfee" class="form-control" value="{{student.course.coursefee}}"> -->
                    <button type="submit" class="btn btn-primary text-warning w-100">Update</button>
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div> 
</body>
</html>
